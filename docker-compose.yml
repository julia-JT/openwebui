services:
  ollama:
    container_name: ollama
    image: ollama/ollama:latest
    restart: unless-stopped
    networks:
      - genai-network
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_KEEP_ALIVE=24h
      - OLLAMA_HOST=0.0.0.0
# ⚠️ MODEL_NAME не используется Ollama напрямую — это переменная для других систем
    volumes:
      - ollama_data:/root/.ollama
    runtime: nvidia  # ← ✅ Правильный способ включить GPU в обычном compose

  webui:
    container_name: webui
    image: ghcr.io/open-webui/open-webui:main
    restart: unless-stopped
    networks:
      - genai-network
    ports:
      - "8080:8080"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
    volumes:
      - /srv/webui:/app/backend/data
    depends_on:
      - ollama

networks:
  genai-network:
    name: genai-network
    external: false

volumes:
  ollama_data:  # ← не забудьте объявить том!
